security:
    enable_authenticator_manager: true

    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        public:
            # Added fingerprint/verify/[^/]+/? to match /fingerprint/verify/{token}
            pattern: ^/(fingerprint/enroll/verify/?|fingerprint/verify/[^/]+/?|api/fingerprint/enroll/verify/?|api/fingerprint/enroll/?|api/fingerprint/enroll/status/[^/]+/?|api/fingerprint/qr/?|api/fingerprint/verify/?|api/fingerprint/status/[^/]+/?)$
            security: false
        api:
            pattern: ^/
            stateless: true
            provider: app_user_provider
            jwt: ~

    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/signup, roles: PUBLIC_ACCESS }
        - { path: ^/connect/google, roles: PUBLIC_ACCESS }
        - { path: ^/connect/facebook, roles: PUBLIC_ACCESS }
        - { path: ^/connect/discord, roles: PUBLIC_ACCESS }
        - { path: ^/api/fingerprint/enroll/verify, roles: PUBLIC_ACCESS }
        - { path: ^/api/fingerprint/enroll, roles: PUBLIC_ACCESS }
        - { path: ^/api/fingerprint/qr, roles: PUBLIC_ACCESS }
        - { path: ^/api/fingerprint/verify, roles: PUBLIC_ACCESS }
        - { path: ^/api/fingerprint/status/[^/]+, roles: PUBLIC_ACCESS }
        - { path: ^/api/fingerprint/enroll/status/[^/]+, roles: PUBLIC_ACCESS }
        - { path: ^/fingerprint/enroll/verify, roles: PUBLIC_ACCESS }
        - { path: ^/fingerprint/verify/[^/]+, roles: PUBLIC_ACCESS }
        - { path: ^/api/forgot-password, roles: PUBLIC_ACCESS }
        - { path: ^/forgot-password, roles: PUBLIC_ACCESS }
        - { path: ^/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/api/reset-password/, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/signup, roles: PUBLIC_ACCESS }
        - { path: ^/client/, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/voyages, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }